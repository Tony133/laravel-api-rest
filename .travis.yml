dist: trusty

language: php

sudo: required

services:
  - mysql

php:
  - 7.3
  - 7.4

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit
